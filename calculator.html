<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="calculator">

        <div id="output"></div>
        <div id="top-btns">
        <button id="clear" value="Delete">Clear</button>
        <button id="back" value="Backspace">Backspace</button>
        </div>
        <div id="numbers">
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="digit" id="zero" value="0">0</button>
            <button id="decimal" value=".">.</button>
        </div>
        <div id="operands">
            <button id="add" value="+">+</button>
            <button id="subtract" value="-">-</button>
            <button id="multiply" value="*">*</button>
            <button id="divide" value="/">รท</button>
            <button id="equals" value="Enter">=</button>
        </div>
            </div> 
</body>
</html>
